<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <div class="center">
            <h1 id="header">User Story manager</h1>
        </div>
        <a href="/story">
            <button type="submit" name="add" id="add" class="button">
                Add a new User Story
            </button>
        </a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Story Title</th>
                    <th>User Story</th>
                    <th>Acceptance Criteria</th>
                    <th>Business Value</th>
                    <th>Estimation (h)</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            <thead>
            <tbody>
                {% for story in stories %}
                <tr>
                    <td>{{ story[0] }}</td>
                    <td>{{ story[1] }}</td>
                    <td>{{ story[2] }}</td>
                    <td>{{ story[3] }}</td>
                    <td>{{ story[4] }}</td>
                    <td>{{ story[5] }}</td>
                    <td>{{ story[6] }}</td>
                    <td>
                        <form action="/story/{{story[0]}}" method="post">
                            <input type="image" name="edit" id="edit"
                             src="http://downloadicons.net/sites/default/files/pen-symbol-icon-63233.png"
                             width="20" height="20">
                        </form>
                    </td>
                    <td>
                        <form action="/story/{{story[0]}}/delete" method="post">
                            <input type="image" name="delete" id="delete"
                             src="https://www.iconfinder.com/data/icons/objects/512/Bin-512.png"
                             width="20" height="20">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
